<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculatrice</title>
</head>

<body>
<div class="Calculatrice">
    <input type="text" id="display" disabled>
    <div class="buttons">
        <button onclick="clearDisplay()">C</button> <!-- Pour effacer l'écran-->
        <button onclick="deleteLast()">←</button>
        <button onclick="appendOperator('/')">/</button><!-- appendOperator est une opération mathématique-->
        <button onclick="appendNumber(7)">7</button>
        <button onclick="appendNumber(8)">8</button>
        <button onclick="appendNumber(9)">9</button>
        <button onclick="appendOperator('*')">*</button>
        <button onclick="appendNumber(4)">4</button><!-- On met tous les chiffres de 1 à 9-->
        <button onclick="appendNumber(5)">5</button>
        <button onclick="appendNumber(6)">6</button>
        <button onclick="appendOperator('-')">-</button>
        <button onclick="appendNumber(1)">1</button>
        <button onclick="appendNumber(2)">2</button>
        <button onclick="appendNumber(3)">3</button>
        <button onclick="appendOperator('+')">+</button>
        <button onclick="appendNumber(0)">0</button>
        <button onclick="appendOperator('.')">.</button>
        <button onclick="calculate()">=</button>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
